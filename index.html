    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      body {
        background-color: rgb(3, 126, 142);
      }
      form {
        background-color: rgb(3, 126, 142);
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  <body>
    <img src="images/agente2.png" alt="Nature" class="responsive">
    <form id="login" class="form-signin">
      <div class="div_login">
        <img src="images/user.png" width="17%">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
      </div>
      <div class="div_login" style="margin-top: 5%;">
        <img src="images/senha.png" width="17%">
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required auto>
      </div>
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #2ad7d1;"onclick="location.href='home.html';">Entrar</button>
      <!-- o botão está redirecionando para a home page (home.html), independente de validação -->
      <a class="texto-esqueci" href="forget.html"><left>Esqueci a senha</left></a>
      <a class="texto-cadastre" href="cadastro.html"><right>Cadastre-se</right></a>
    </form>
</body>
</html>
